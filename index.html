<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDREW - Convergent Singularity</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h1>Convergent Singularity</h1>
            <p class="subtitle">Magnetic particle fields reveal identity through collective emergence</p>

            <!-- Seed Section -->
            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="12345" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button" onclick="previousSeed()">← Prev</button>
                    <button class="button" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button regen-button" onclick="randomSeedAndUpdate()">Random</button>
            </div>

            <!-- Parameters Section -->
            <div class="control-section">
                <h3>Parameters</h3>

                <!-- Particle Count -->
                <div class="control-group">
                    <label>Particle Density</label>
                    <div class="slider-container">
                        <input type="range" id="particleCount" min="2000" max="15000" step="500" value="8000" oninput="updateParam('particleCount', this.value)">
                        <span class="value-display" id="particleCount-value">8000</span>
                    </div>
                </div>

                <!-- Magnetic Strength -->
                <div class="control-group">
                    <label>Magnetic Force</label>
                    <div class="slider-container">
                        <input type="range" id="magneticStrength" min="0.01" max="0.3" step="0.01" value="0.08" oninput="updateParam('magneticStrength', this.value)">
                        <span class="value-display" id="magneticStrength-value">0.08</span>
                    </div>
                </div>

                <!-- Wave Amplitude -->
                <div class="control-group">
                    <label>Wave Intensity</label>
                    <div class="slider-container">
                        <input type="range" id="waveAmplitude" min="0" max="50" step="5" value="20" oninput="updateParam('waveAmplitude', this.value)">
                        <span class="value-display" id="waveAmplitude-value">20</span>
                    </div>
                </div>

                <!-- Wave Speed -->
                <div class="control-group">
                    <label>Wave Speed</label>
                    <div class="slider-container">
                        <input type="range" id="waveSpeed" min="0.001" max="0.02" step="0.001" value="0.008" oninput="updateParam('waveSpeed', this.value)">
                        <span class="value-display" id="waveSpeed-value">0.008</span>
                    </div>
                </div>

                <!-- Jitter Amount -->
                <div class="control-group">
                    <label>Electrical Jitter</label>
                    <div class="slider-container">
                        <input type="range" id="jitterAmount" min="0" max="3" step="0.1" value="0.8" oninput="updateParam('jitterAmount', this.value)">
                        <span class="value-display" id="jitterAmount-value">0.8</span>
                    </div>
                </div>
            </div>

            <!-- Actions Section -->
            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-row">
                    <button class="button" onclick="resetParameters()">Reset</button>
                    <button class="button" onclick="saveImage()">Save PNG</button>
                </div>
            </div>
        </div>

        <!-- Main Canvas Area -->
        <div class="canvas-area">
            <div id="canvas-container">
                <div class="loading">Initializing particle field...</div>
            </div>
        </div>
    </div>

    <script src="./frontend.js"></script>
</body>
</html>
